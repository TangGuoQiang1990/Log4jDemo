#log4j.xml\u4f18\u5148\u4e8elog4j.properties,like the order in xp

log4j.appender.tangguoqiang.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.tangguoqiang.File.file=d:\\tangguoqiang.log
log4j.appender.tangguoqiang.File.DatePattern=.yyyy-MM-dd
log4j.appender.tangguoqiang.File.layout=org.apache.log4j.PatternLayout
log4j.appender.tangguoqiang.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C{1}:%M) - %m%n

log4j.appender.tangguoqiang.Console=org.apache.log4j.ConsoleAppender 
log4j.appender.tangguoqiang.Console.layout=org.apache.log4j.PatternLayout    
log4j.appender.tangguoqiang.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C:%M) - %m%n 

#\u7ea7\u522b\u53d6\u7cbe\u786e\uff0c\u8f93\u51fa\u4e3a\u5404\u81ea
log4j.logger.com.tangguoqiang
log4j.rootLogger=warn,tangguoqiang.Console,tangguoqiang.File

